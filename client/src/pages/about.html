<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_KZYzPiA1aTWulw8T6GtJh");
        })();

        var templateParams = {
            name: 'Valuable User',
            notes: 'Check this out!'
        };

        function signUp() {
            emailjs.send('gmail', 'template_pcvdPXWx', templateParams)
                .then(function (response) {
                    console.log('SUCCESS!', response.status, response.text);
                }, function (error) {
                    console.log('FAILED...', error);
                });
        }
    </script>
</head>

<body>
    <div id="menu"></div>
    <div id="body"></div>
    <h4>Want to make a good habit of practicing with Botlingual? Sign up by clicking <a href="#" onclick="signUp()"> here </a>for weekly
        e-mails!</h4>
    <div id="footer" style="margin-left: 10vw;"></div>
</body>

</html>
